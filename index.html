<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/2024-2-VK-EDU-Frontend-M-Yunanova/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Чат</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script type="module" crossorigin src="/2024-2-VK-EDU-Frontend-M-Yunanova/assets/main-By2Z0-j3.js"></script>
    <link rel="modulepreload" crossorigin href="/2024-2-VK-EDU-Frontend-M-Yunanova/assets/mock-BP7nJdv-.js">
    <link rel="stylesheet" crossorigin href="/2024-2-VK-EDU-Frontend-M-Yunanova/assets/mock-a_ugp1ST.css">
  </head>
  <body>
    <!-- <div id="app"></div> -->
    <header class="header">
      <a class="arrow-back" href="./pages/chats.html">
        <span class="material-symbols-outlined"> arrow_back </span>
      </a>
      <div class="user-info">
        <img
          class="user-info__avatar"
          src="https://w7.pngwing.com/pngs/706/117/png-transparent-njusha-krosh-sovunya-child-%D1%81%D0%BC%D0%B5%D1%88%D0%B0%D1%80%D0%B8%D0%BA%D0%B8-child-text-photography-thumbnail.png"
        />
        <div class="user-info__info">
          <p class="user-info__name">Её звали Нюша</p>
          <p class="user-info__status">была 2 часа назад</p>
        </div>
      </div>
      <div class="search">
        <span class="material-symbols-outlined"> search </span>
      </div>
      <div class="menu">
        <span class="material-symbols-outlined"> more_vert </span>
      </div>
    </header>

    <main class="chat">
      <section class="messages"></section>
      <form class="form" action="/">
        <div class="form__message">
          <textarea
            autocomplete="off"
            autofocus
            spellcheck
            class="form-input"
            name="message-text"
            placeholder="Сообщение"
            type="text"
            rows="1"
          ></textarea>
          <div class="form-input-mirror-text"></div>
        </div>

        <span class="material-symbols-outlined icon-send"> send </span>

        <label for="file" class="file">
          <span class="material-symbols-outlined"> attachment </span>
          <input type="file" id="file" hidden multiple />
        </label>
      </form>
    </main>

    <template id="message-template">
      <div class="message">
        <p class="message-text"></p>
        <div class="message-info">
          <span class="message-time"></span>
          <img class="message-status" />
        </div>
      </div>
    </template>
  </body>
</html>
